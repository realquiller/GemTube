<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GemTube – Watch</title>
    <link rel="stylesheet" href="styles/videopage.css" />
</head>
<body>
  <!-- Header Bar -->
    <header>
        <img
            src="./assets/gemtube.webp"
            class="logo"
            onclick="location.href='/'"
        />

        <div class="search-bar-wrapper">
            <input
            id="mini-search-input"
            class="search-bar"
            type="text"
            placeholder="Search…"
            />
            <button
            id="mini-search-btn"
            class="search-btn"
            >🔍</button>
        </div>
    </header>

    <!-- Main Video Section -->
    <main>
    <div class="content-wrapper">
        <section class="video-section">
        <div class="video-player"><!-- JS will populate this --></div>

        <h1 class="video-title"></h1>

        <div class="channel-info-wrapper">
            <div class="channel-info">
            <img alt="Channel Avatar" class="avatar-img" />
            <div>
                <p class="channel-name"></p>
                <p class="subscribers"></p>
            </div>
            </div>
            <div class="engagement-bar">
            <button class="like-btn">👍</button>
            <button class="dislike-btn">👎</button>
            <button class="share-btn">🔗 Share</button>
            </div>
        </div>

        <div class="description">
            <p class="views-date"></p>
            <p class="desc-text"></p>
        </div>
        </section>

        <!-- Suggested Videos Sidebar -->
        <aside class="suggested-sidebar"><!-- JS populates --></aside>
    </div>
    </main>

    <script type="module" src="./scripts/videopage.js"></script>
</body>
</html>
